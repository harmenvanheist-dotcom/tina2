<!DOCTYPE html><html lang="nl"><head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Tina 2</title>
  <script src="https://cdn.platform.openai.com/deployments/chatkit/chatkit.js" defer></script>
  <style>html,body{height:100%}body{margin:0}#wrap{height:100%;display:grid;place-items:center}</style>
</head><body>
  <div id="wrap">
    <openai-chatkit id="my-chat" style="height:640px;width:380px"></openai-chatkit>
  </div>
  <script>
    (async () => {
      // wacht tot de webcomponent geregistreerd is
      for (let i=0;i<50 && !customElements.get('openai-chatkit'); i++) {
        await new Promise(r=>setTimeout(r,200));
      }
      const el = document.getElementById('my-chat');
      if (!customElements.get('openai-chatkit')) { el.textContent='Fout: ChatKit niet geladen'; return; }

      async function getClientSecret(current){
        if (current) return current; // refresh later toevoegen
        const r = await fetch('/.netlify/functions/chatkit-session', { method:'POST' });
        if (!r.ok) throw new Error('session '+r.status);
        const { client_secret } = await r.json();
        return client_secret;
      }

      el.setOptions({
        api: { getClientSecret },
        widgets: { default: 'mini-chat-audio' },
        audio: { input: true, output: true }
      });
    })();
  </script>
</body></html>
