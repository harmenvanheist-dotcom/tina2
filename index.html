<!DOCTYPE html><html lang="nl"><head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Tina 2</title>
  <script src="https://cdn.platform.openai.com/deployments/chatkit/chatkit.js" defer></script>
  <style>html,body{height:100%}body{margin:0}#wrap{height:100%;display:grid;place-items:center}</style>
</head><body>
  <div id="wrap">
    <openai-chatkit id="my-chat" style="height:640px;width:380px"></openai-chatkit>
  </div>

  <script>
    (async () => {
      // wacht tot de web component is geregistreerd
      for (let i=0;i<50 && !customElements.get('openai-chatkit'); i++) {
        await new Promise(r=>setTimeout(r,200));
      }
      const el = document.getElementById('my-chat');
      if (!el || !customElements.get('openai-chatkit')) {
        document.body.innerText = 'Fout: ChatKit niet geladen'; return;
      }

      // haal client_secret bij jouw Netlify functie
      async function getClientSecret(current) {
        if (!current) {
          const res = await fetch('/.netlify/functions/chatkit-session', { method:'POST' });
          if (!res.ok) throw new Error('session '+res.status);
          const { client_secret } = await res.json();
          return client_secret;
        }
        // optioneel: refresh endpoint
        return current;
      }

      el.setOptions({
        api: { getClientSecret },
        audio: { input: true, output: true },
        widgets: { default: "mini-chat-audio" } // audio bubble UI
      });
    })();
  </script>
</body></html>
